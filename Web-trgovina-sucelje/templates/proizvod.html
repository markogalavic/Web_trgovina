<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Proizvod</title>

</head>

<body>

    <div class="cover"> </div>

    <div class="naslov-pt3" style="height: 200px; ">
      <h1 style="font-size:80px; height: 100px;">PROIZVOD</h1>
    </div> 

    <form action="/proizvod/dodajpro" method="POST" class="form-control form-control-lg">

      <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="vrsta" style="color:white;font-family:Gabriola; font-size:50px;"><h2>ID vrsta:</h2></label>
            <div class="input-group">
              <input type="number" name="vrsta" style="color:white;" class="form-control" id="vrsta"  value="{{request.form.vrsta}}"required>
            </div>
          </div>

        <div class="col-md-4 mb-3">
          <label for="dobavljac" style="color:white;font-family:Gabriola; font-size:50px;"><h2>ID dobavljač:</h2></label>
          <div class="input-group">
            <input type="number" name="dobavljac" style="color:white;" class="form-control" id="dobavljac"  value="{{request.form.dobavljac}}"required>
          </div>
        </div>

          <div class="col-md-4 mb-3">
            <label for="naziv" style="color:white; font-family:Gabriola; font-size:50px; "><h2>Naziv:</h2></label>
            <div class="input-group">
            <input type="text" name="naziv" style="color:white;" class="form-control input::placeholder" id="naziv"  value="{{request.form.naziv}}"required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="aktivan" style="color:white;font-family:Gabriola; font-size:50px;"><h2>Aktivan:</h2></label>
            <input type="text" name="aktivan" style="color:white;" class="form-control" id="aktivan"  value="{{request.form.aktivan}}"required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="kol_pro" style="color:white;font-family:Gabriola; font-size:50px;"><h2>Količina proizvoda:</h2></label>
          <input type="number" name="kol_pro" style="color:white;" class="form-control" id="kol_pro"  value="{{request.form.kol_pro}}"required>
        </div>
            <div class="col-md-4 mb-3">
              <label for="cijena" style="color:white;font-family:Gabriola; font-size:50px;"><h2>Cijena:</h2></label>
              <div class="input-group">
                <input type="number" name="cijena" style="color:white;" class="form-control" id="cijena"  value="{{request.form.cijena}}"required>
              </div>
            </div>
            <button class="btn btn-primary" style="font-family:Gabriola; font-size:50px;" type="submit"><h2>Pošalji</h2></button>
        </div>
        </form>

        <div class="stuff-pt2" style="color:white; font-family:Gabriola; font-size:50px; ">
            <button class="btn btn-primary" data-toggle="collapse" data-target="#contentpos"> <h1 style="font-family:Sitka Banner Semibold;"><i>Proizvod</i></h1> </button>
            <div class="collapse" id="contentpos">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Naziv:</th>
                        <th scope="col">Aktivnost:</th>
                        <th scope="col">Količina:</th>
                        <th scope="col">Cijena:</th>
                      </tr>
                    </thead> 
                    <tbody>
                      {% for i in range(0, lendata) %}
                      <tr>
                        <td>{{data[i][0]}}</td>
                        <td>{{data[i][1]}}</td>
                        <td>{{data[i][2]}}</td>
                        <td>{{data[i][3]}}</td>
                      </tr>
                      {%endfor%}
                  </tbody>
                </table>
            </div>
        </div>
        <footer>
        <a class="nav-item nav-link" id="sponzor" href="/pocetak" style="font-family:Gabriola; font-size:50px;margin-left:50px;">Početna</a>
        </footer>
</body>
</html>
