<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin</title>

</head>

<body>

<div class="cover"> </div>

<div class="naslov">
  <h1 style="font-size:80px">ADMIN</h1>
</div> 

<form action="/admin/dodajad" method="POST" class="form-control form-control-lg">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="ime" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Ime</h2></label>
      <input type="text" name="ime" style="color:white;" class="form-control" id="ime" value="{{request.form.ime}}"required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="prezime" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Prezime</h2></label>
      <input type="text" name="prezime" style="color:white;" class="form-control" id="prezime" value="{{request.form.prezime}}"required>
    </div>
  </div>
  <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="email" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Email</h2></label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="email" style="color:white;">@</span>
          </div>
          <input type="text" name="email" style="color:white;" class="form-control" id="email" value="{{request.form.email}}"required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="k_ime" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Korisničko ime</h2></label>
        <div class="input-group">
          <input type="username" name="k_ime" style="color:white;" class="form-control" id="k_ime" value="{{request.form.k_ime}}"required>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="lozinka" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Lozinka</h2></label>
        <div class="input-group">
          <input type="password" name="lozinka" style="color:white;" class="form-control" id="lozinka" value="{{request.form.lozinka}}"required>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" style="font-family:Gabriola;font-size:50px;" type="submit"><h2>Pošalji</h2></button>
    </form>

<div class="stuff" style="color:white; font-family:Sitka Banner Semibold; font-size:30px; ">

  <button class="btn btn-primary" data-toggle="collapse" data-target="#contentad"> <h1 style="font-family:Sitka Banner Semibold;"><i>Admin</i></h1> </button> 
  <div class="collapse" id="contentad">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Ime:</th>
        <th scope="col">Prezime:</th>
        <th scope="col">Email:</th>
        <th scope="col">Korisničko ime:</th>
        <th scope="col">Lozinka:</th>
      </tr>
    </thead>

    <tbody>
      {% for i in range(0, lendata) %}
      <tr>
        <td>{{data[i][0]}}</td>
        <td>{{data[i][1]}}</td>
        <td>{{data[i][2]}}</td>
        <td>{{data[i][3]}}</td>
        <td>{{data[i][4]}}</td>
      </tr>
      {%endfor%}
  </tbody>
  </table>
  </div>
</div>
<footer>
<a class="nav-item nav-link" id="admin" href="/pocetak" style="font-size:30px; margin-left:25px; font-family:Gabriola;">Početna</a>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
