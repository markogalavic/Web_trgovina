<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Račun</title>

</head>
<body>

    <div class="cover"> </div>

    <div class="naslov-pt3" style="height: 200px; ">
      <h1 style="font-size:80px; height: 100px;font-family:Gabriola;font-size:90px">RAČUN</h1>
    </div> 

    <form action="/racun/dodajrac" method="POST" class="form-control form-control-lg">
      <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="idnar" style="color:white;font-family:Gabriola; font-size:50px;"><h2>ID narudžbe:</h2></label>
            <div class="input-group">
              <input type="number" name="idnar" style="color:white;" class="form-control" id="idnar" placeholder="Unesite id narudžbe" value="{{request.form.idnar}}"required>
            </div>
          </div>
          
          <div class="col-md-4 mb-3">
            <label for="broj" style="color:white;font-family:Gabriola; font-size:50px;"><h2>Broj:</h2></label>
            <div class="input-group">
              <input type="text" name="broj" style="color:white;" class="form-control" id="broj" placeholder="Unesite broj" value="{{request.form.broj}}"required>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="iznos" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Iznos:</h2></label>
            <div class="input-group">
              <input type="number" name="iznos" style="color:white;" class="form-control" id="iznos" placeholder="Unesite iznos" value="{{request.form.iznos}}"required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-4 mb-3">
              <label for="datum" style="color:white;font-family:Gabriola;"><h2>Datum:</h2></label>
              <input type="date" name="datum" style="color:white;" class="form-control" id="datum" placeholder="Unesite datum" value="{{request.form.datum}}"required>
            </div>
          <div class="col-md-4 mb-3">
            <label for="placeno" style="color:white;font-family:Gabriola;"><h2>Plačeno:</h2></label>
            <input type="text" name="placeno" style="color:white;" class="form-control" id="placeno" placeholder="D/N" value="{{request.form.placeno}}"required>
         </div>
            <button class="btn btn-primary" style="font-family:Gabriola;" type="submit"><h2>Pošalji</h2></button>
        </div>
        </form>

    <div class="stuff" style="color:white; font-family:Gabriola; font-size:30px; ">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#contentrac"> <h1 style="font-family:Gabriola;"><i>Račun</i></h1> </button> 
        <div class="collapse" id="contentrac">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID narudžbe:</th>
                    <th scope="col">Broj:</th>
                    <th scope="col">Iznos:</th>
                    <th scope="col">Datum:</th>
                    <th scope="col">Plačeno:</th>
                  </tr>
                </thead> 
                <tbody>
                  {% for i in range(0, lendata) %}
                  <tr>
                    <td>{{data[i][0]}}</td>
                    <td>{{data[i][1]}}</td>
                    <td>{{data[i][2]}}</td>
                    <td>{{data[i][3]}}</td>
                    <td>{{data[i][4]}}</td>
                  </tr>
                  {%endfor%}
              </tbody>
            </table>
        </div>
    </div>
    <a class="nav-item nav-link" id="sponzor" href="/pocetak" style="font-family:Gabriola; font-size:50px;margin-left:50px;">Početna</a>

</body>
</html>
