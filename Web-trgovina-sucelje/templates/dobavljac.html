<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Dobavljac</title>

</head>
<body>

    <div class="cover"> </div>

    <div class="naslov-pt3" style="height: 200px; ">
      <h1 style="font-size:80px; height: 100px;">DOBAVLJAČ</h1>
    </div> 

            <form action="/dobavljac/dodajdob" method="POST" class="form-control form-control-lg">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="ime" style="color:white; font-family:Gabriola;font-size:50px; "><h2>Ime:</h2></label>
                        <input type="text" name="ime" style="color:white;" class="form-control input::placeholder" id="ime" value="{{request.form.ime}}"required>
                    </div>
                  <div class="col-md-4 mb-3">
                    <label for="prezime" style="color:white;font-family:Gabriola;font-size:50px;"><h2>Prezime</h2></label>
                    <input type="text" name="prezime" style="color:white;" class="form-control" id="prezime" value="{{request.form.prezime}}"required>
                  </div>
                </div>
                <button class="btn btn-primary" style="font-family:Candara Italic;" type="submit"><h2>Pošalji</h2></button>
            </form>
        </div> 
        
        <div class="stuff-pt2" style="color:white; font-family:Gabriola;font-size:50px; font-size:30px; ">
            <button class="btn btn-primary" data-toggle="collapse" data-target="#contentpos"> <h1 style="font-family:Gabriola;font-size:50px;"><i>Dobavljac</i></h1> </button> 
            <div class="collapse" id="contentpos">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Ime:</th>
                        <th scope="col">Prezime:</th>
                      </tr>
                    </thead> 
                    <tbody>
                      {% for i in range(0, lendata) %}
                      <tr>
                        <td>{{data[i][0]}}</td>
                        <td>{{data[i][1]}}</td>
                      </tr>
                      {%endfor%}
                  </tbody>
                </table>
            </div>
        </div>

        <footer>
          <a class="nav-item nav-link" id="sponzor" href="/pocetak" style="font-size:30px; margin-left:25px; font-family:Gabriola;">Početna</a>
        </footer>
    
</body>
</html>
